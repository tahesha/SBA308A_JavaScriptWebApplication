<!-- index.html file -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <!-- Header with search form -->
    <header>
        <div class="container">
            <h1>Recipe Finder</h1>
            <!--Search form-->
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search for recipes...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <!-- Main section to display recipe results -->
    <main id="recipe-container"></main>
    <!-- JavaScript file -->
    <!-- Importing app.js as an ES6 module AND I had to add module as the type attribute in the script tag. I had an error because this attribute was missing. This attribute is necessary for the browser to recognize the JavaScript file as an ES6 module and properly handle the import statements. -->
    <script src="JS/app.js" type="module"></script>
</body>
</html>
